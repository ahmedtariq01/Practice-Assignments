version: '3'

services:
  flaskapp:
    build: .
    image: flask-app
    container_name: flaskapp
    ports:
      - "5000:5000"
    networks:
      - default
    restart: always

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    privileged: true
    user: root
    volumes:
      - ./jenkins_home:/var/jenkins_home
    restart: always

